{% extends "House Owner/ownerhome.html" %}
{% block body %}

<form method="post" enctype="multipart/form-data" name="form1" id="form1" action="/myapp/edit_house_post/">
    {% csrf_token %}
 <input type="hidden" name="id" value="{{ data.id }}"/>
  <table class="table table-bordered">
    <tr>
      <td width="156">Home Image</td>
      <td width="353"><label for="Img"></label>
          <img src="{{ data.image }}"height="200"width="200">
      <input type="file" name="Img" id="Img"  alt="" class="form-control"/></td>
    </tr>
    <tr>
      <td>Token Amount</td>
     <td><input type="text" name="textfield" value="{{ data.rental_amount }}" id="textfield" class="form-control"/></td>
     
    </tr>
    <tr>
      <td>Proof</td>
      <td> <img src="{{ data.proof }}"height="200"width="200"/><br>
        <input type="file" name="fileField" id="fileField" /></td>
       </td>
    </tr>
    <tr>
      <td>Phone No</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" value="{{ data.phoneno }}" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" value="{{ data.place }}"id="textfield3"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" value="{{ data.post }}" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" value="{{ data.pincode }}" id="textfield5" class="form-control"required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" value="{{ data.district }}" id="textfield6"class="form-control" required/></td>
    </tr>
 
    <tr>
      <td>Property Type</td>
    <td><select name="select3"class="form-control" required>

           <option {% if data.property_type == "Apartment" %}selected{% endif %}>Apartment</option>
           <option {% if data.property_type == "House" %}selected{% endif %}>House</option>
           <option {% if data.property_type == "Villa" %}selected{% endif %}>Villa</option>
        </select>      </tr>
    <tr>
      <td>Location</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" value="{{ data.location }}"id="textfield7" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Rental Period</td>
      <td><input type="text" name="textfield9" value="{{ data.rental_period }}" id="textfield9" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Area (sqft)</td>
      <td><label for="textfield8"></label>
        <label for="textfield8"></label>
      <input type="text" name="textfield8" value="{{ data.area_sqft }}"id="textfield8" class="form-control"required/></td>
    </tr>
   <tr>
      <td>Number of rooms</td>
  	<td>
  	   <select name="select1"class="form-control" required>

  	     <option {% if data.rooms == "1" %}selected{% endif %}>1</option>
  	    <option  {% if data.rooms == "2" %}selected{% endif %}>2</option>
         <option {% if data.rooms == "3" %}selected{% endif %} >3</option>
           <option {% if data.rooms == "4" %}selected{% endif %} >4</option>
          <option {% if data.rooms == "5" %}selected{% endif %} >5</option>

      </select></td>
     </tr>
   <tr>
     <td>Bathrooms</td>
     <td><select name="select2">
  	      <option {% if data.bathrooms == "1" %}selected{% endif %}>1</option>
  	    <option  {% if data.bathrooms == "2" %}selected{% endif %}>2</option>
         <option {% if data.bathrooms == "3" %}selected{% endif %} >3</option>
           <option {% if data.bathrooms == "4" %}selected{% endif %} >4</option>
          <option {% if data.bathrooms == "5" %}selected{% endif %} >5</option>
      </select></td>

   </tr>
   <tr>
      <td>Furnishing</td>
      <td><label for="textfield8"class="form-control" required></label>
        <select name="select4">
           <option {% if data.furnishing == "Furnished" %}selected{% endif %}>Furnished</option>
           <option {% if data.furnishing == "Semi-Furnished" %}selected{% endif %}>Semi-Furnished</option>
           <option {% if data.furnishing == "Unfurnished" %}selected{% endif %}>Unfurnished</option>
      </select></td>
    </tr>

   <tr>
  <td>Parking</td>
  <td>
    <input name="parking" {% if data.parking == "Yes" %} checked {% endif %}   type="radio" value="Yes" /> Yes
    <input name="parking" {% if data.parking == "No" %} checked {% endif %} type="radio" value="No" /> No
  </td>
</tr>
	<tr>
  <td>Kitchen</td>
  <td>
    <input name="kitchen" {% if data.parking == "Yes" %} checked {% endif %}   type="radio" value="Yes" /> Yes
    <input name="kitchen" {% if data.parking == "No" %} checked {% endif %} type="radio" value="No" /> No
  </td>
</tr>
   <tr>
      <td>Description</td>
     <td><textarea name="description" id="description"class="form-control" required>{{ data.description }}</textarea></td>
    </tr>
   <tr>
      <td height="54" colspan="2"><div align="center">
        <div align="center">
          <input type="submit" name="Submit" id="button" value="Submit" class="btn btn-success"/>
        </div>
      </div>
      <label for="textfield8"></label>        <label for="textfield8"></label></td>
    </tr>
  </table>
</form>
{% endblock %}

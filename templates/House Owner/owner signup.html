<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

  <form id="form1"  method="post" enctype="multipart/form-data" action="/myapp/owner_signup_post/">
{% csrf_token %}
  <table width="401" height="377" border="1">
    <tr>
      <td width="135">Name</td>
      <td width="254"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" pattern="[A-Z/ a-z]*" title="Name must only contain letters" required /></td>
    </tr>
    <tr>
    <td>Email</td>
      <td><label for="textfield2"></label>
      <input type="email" name="textfield2" id="textfield2" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required/></td>
    </tr>
    <tr>
      <td>Phone No</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" pattern="[9876][0-9]{9}" title="10 numeric characters only" required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="radio" id="radio" value="Male" />
      <label for="radio">Male<br />
        <input type="radio" name="radio" id="radio2" value="Female" />
      Female      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield4"></label>
      <input type="date" name="textfield4" id="textfield10" /></td>
    </tr>
  <tr>
      <td>Place</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield4" pattern="[A-Z/ a-z]*" required/></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield5" pattern="[A-Z/ a-z]*"required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" pattern="[A-Z/ a-z]*"required/></td>
    </tr>
     <tr>
      <td>Password</td>
      <td><label for="textfield9"></label>
      <input type="password" name="textfield9" id="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required/></td>
    </tr>
      <tr>
      <td width="135">Id Proof</td>
      <td width="254"><label for="fileField"></label>
        <input type="file" name="proof" id="fileField" /></td>
    </tr>

        <tr>
      <td>Aadhar</td>
      <td><label for="textfield9"></label>
      <input type="password" name="textfield10" id="textfield9" required/></td>
    </tr>
     <tr>
      <td height="38" colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Sign Up" />
      </div></td>
    </tr>

  
  </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classy Register Form Responsive Widget Template :: W3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Classy Register Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link href="/static/signup/css/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- //css files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
          rel="stylesheet">
    <!--//online-fonts -->
</head>
<body>
<div class="header">
    <h1>Classy Register Form</h1>
</div>
<div class="w3-main">
    <!-- Main -->
    <div class="about-bottom main-agile book-form">
        <div class="alert-close"></div>
        <h2 class="tittle">Register Here</h2>
        <form action="/myapp/owner_signup_post/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-date-w3-agileits">
                <label> Name </label>
                <input type="text" name="textfield" placeholder="Your Name" pattern="[A-Z a-z]*"required>

                <label> Email </label>
                <input type="email" name="textfield2" placeholder="Your Email" required>

                <label> Phone No </label>
                <input type="text" name="textfield3" placeholder="Your Phone no" pattern="[9876][0-9]{9}" title="10 numeric characters only"required>


                <label> Gender </label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="radio" value="Male" checked>Male
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input " id="radio2" name="radio" value="Female">Female
                    <label class="form-check-label" for="radio2"></label>
                </div>



                <label> DOB </label>
                <input type="date" class="form-check-input " name="textfield4" placeholder="Your DOB" required>

                <label>Place</label>
                <input type="text" name="textfield5" placeholder="Your Place"pattern="[A-Z a-z]*" required>

                <label> Post</label>
                <input type="text" name="textfield6" placeholder="Your Post" pattern="[A-Z a-z]*"required>

                <label> Pincode</label>
                <input type="text" name="textfield7" placeholder="Your Pincode" pattern="[0-9]{6}"maxlength="6" required>

                <label> District</label>
                <input type="text" name="textfield8" placeholder="Your District" pattern="[A-Z a-z]*"required>

                <label>Password </label>
                <input type="password" name="textfield9" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>


                <label> Id proof</label>
                <input type="file" name="proof" placeholder="Your Name" required>


                <label for="textfield10">Aadhar</label>
<input type="text" name="textfield10" id="textfield10" required minlength="12" maxlength="12" pattern="\d{12}" title="Aadhaar must be a 12-digit number" />
<span id="error-message" style="color: red; display: none;">Invalid Aadhaar Number. Must be 12 digits long and numeric.</span>



            </div>
            <div class="make wow shake">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <!-- //Main -->
</div>
<!-- footer -->
<div class="footer-w3l">
    <p>&copy; 2017 Classy Register Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a>
    </p>
</div>
<!-- //footer -->
<!-- js-scripts-->
<script type="application/x-javascript"> addEventListener("load", function () {
    setTimeout(hideURLbar, 0);
}, false);
function hideURLbar() {
    window.scrollTo(0, 1);
} </script>
<script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
<script>$(document).ready(function (c) {
    $('.alert-close').on('click', function (c) {
        $('.main-agile').fadeOut('slow', function (c) {
            $('.main-agile').remove();
        });
    });
});
</script>
<!-- //js-scripts-->


<script>
  document.getElementById('textfield10').addEventListener('input', function() {
    const aadhaarInput = this.value;
    const errorMessage = document.getElementById('error-message');

    // Check if the input is 12 digits long and numeric
    if (/^\d{12}$/.test(aadhaarInput)) {
      errorMessage.style.display = 'none'; // Hide error message if valid
    } else {
      errorMessage.style.display = 'inline'; // Show error message if invalid
    }
  });
</script>

</body>
</html>

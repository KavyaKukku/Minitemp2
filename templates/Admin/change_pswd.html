{% extends "Admin/admin_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/change_pswd_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="166">Current Password</td>
      <td width="96"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <td>New Password</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Reset"class="btn btn-success" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
